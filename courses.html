<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>After School Club</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="lessons.js"> </script>
    </head>
    <body>

    <div id="app">
        <nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm sticky-top">
          <a class="navbar-brand ml-5" href="#"><img src="intel.png"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon mr-auto"></span></button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item active"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item active"> <a class="nav-link" href="#">Link</a> </li>
            <li class="nav-item active"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item active"> <a class="nav-link" href="#">Link</a> </li>
          </ul>
          <button class="btn btn-danger navbar-btn"><span>{{lengthofcart}}</span><span class="fas fa-cart-plus">Cart</span> </button>
         
      </div>
          
        </nav>
        <div v-if="showProduct" > 
          <div class="courseheading text-center ml-5 mt-5" > Explore 100s of courses taught <br>by world class institutes </div>
      
      <div class="row ml-5">
        <div v-for="lesson in lessons">
          <div class="col-sm-4 ">
            <div class="card shadow-sm mt-5 md-4 ml-5 " style="width:300px" height="100px">
              <img class="card-img-top img-fluid" v-bind:src="lesson.image"  alt="Card image" style="width:100%">
              <div class="card-body">
                <h3 class="card-title text center">{{lesson.name}}</h3>
                <p class="card-text text center"> Additional Details : {{lesson.details}}</p>
                <p class="card-text">Price : {{lesson.price}}</p>
                <p class="card-text"> Location: {{lesson.Location}}</p>
               <p class="card-text"> Stock : {{lesson.inventory}}</p>
               <p class="card-text"><small class="text-muted">Sale ends in 5 days</small></p>
                <button class="btn btn-primary"  v-on:click="addtocart(lesson)">Add to cart</button>
               
      
              </div>
            </div>
          </div>
        </div>
      </div>
   
          </div>
    </div>
    
          <script type="text/javascript">
            var webstore = new Vue({
              el: "#app",
              data:{
                lessons:lessons,
                cart:[],
                showProduct:true,
              },
              methods:{
                addtocart(reham){
                this.cart.push(reham);
                reham.inventory-=1;
              }
            },
            computed:{
              lengthofcart(){
                return this.cart.length;
              },
              
              
            },
          
            })
          </script>
          
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
